<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
        <div class="container">

            <div class="blueBg">
                <!--Aquí comienza la caja de logn In-->
                <div class="box signin">
                    <h2>Tengo una cuenta</h2>
                    <button class="signinBtn">Sign In</button>
                </div>
                <!--Aquí termina la caja de logn In-->

                <!--Aquí comienza la caja de sign Up-->
                <div class="box signup">
                    <h2>No tengo una cuenta</h2>
                    <button class="signupBtn">Sign Up</button>
                </div>
                <!--Aquí termina la caja de sign Up-->
            </div>
            <div class="formBx">
                <!--Aquí comienza el formulario de logn In-->
                <div class="form signinForm" >
                    <form>
                        <h3>Sign In</h3>
                        <input type="text" placeholder="Usaer Name">
                        <input type="password" placeholder="password">
                        <input type="submit" placeholder="Login">
                        <a href="#" class="forgot">Forget Password</a>

                    </form>
                </div>
                <!--Aquí termina el formulario de logn In-->

                <!--Aquí comienza el formulario de sign Up-->
                <div class="form signupForm" >
                    <form>
                        <h3>Sign Up</h3>
                        <input type="text" required placeholder="Usaer Name">
                        <input type="email" required placeholder="Email Addres">
                        <input type="password" required placeholder="Password">
                        <input type="password" required placeholder="Confirm password">
                        <input type="submit" required placeholder="Register">

                    </form>
                </div>
                <!--Aquí termina el formulario de sign Up-->
            </div>
        </div>
        <script src="./js/index.js"></script>
</body>
</html>
